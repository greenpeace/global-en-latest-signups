	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

<script>
$(document).ready(function() {
getlist();
  $scrollDiv = $(".rollcall");
  var lastPos = 0;
  var currentPos = 0;

  function updatePos() {
    currentPos = $scrollDiv.scrollTop();
    if ($scrollDiv.scrollTop() + $scrollDiv.innerHeight() >= $scrollDiv[0].scrollHeight) {
      setTimeout(resetScroll, 5000);
    }
  }

  function scroll() {
    if (Math.abs(lastPos - currentPos) > 1) {
      alignScroll(currentPos);
    } else {
      lastPos = $scrollDiv.scrollTop();
      $scrollDiv.animate({
        scrollTop: currentPos + 1
      }, 50, scroll);
    }
  };

  function alignScroll(pos) {
    $scrollDiv.scrollTop(pos);
    lastPos = pos;
    scroll();
  }
  
  function resetScroll() {
    $scrollDiv.stop(true, false);
    $scrollDiv.scrollTop(0);
    currentPos = 0;
    lastPos = 0;
    setTimeout(scroll, 5000);
  }
  $scrollDiv.hover(function() {
    $scrollDiv.stop(true, false);
  }, function() {
    scroll();
  });

  $scrollDiv.scroll(function() {
    updatePos();
  });
  scroll();
});
</script>
